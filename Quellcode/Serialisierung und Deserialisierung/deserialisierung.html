<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <title>Deserialisierung von Objekten</title>

        <script><!--
            function init() {
                document.getElementById("output").style.display = "none";
            }

            function deserializeData() {
                var json = document.getElementById("jsondata").value;

                var obj = JSON.parse(json);

                document.getElementById("titel").innerHTML = obj.titel;
                document.getElementById("nummer").innerHTML = obj.nummer;
                document.getElementById("art").innerHTML = obj.art;
                document.getElementById("sws").innerHTML = obj.sws;
                document.getElementById("angebot").innerHTML = obj.angebot;

                document.getElementById("output").style.display = "block";
            }
        --></script> 
    </head>

    <body onload="init()">
        <div>
            <h1>Deserialisieren von JSON</h1>
            <textarea id="jsondata" rows="20" cols="100"></textarea>
            <br />
            <button onclick="deserializeData()">Deserialisieren</button>
        </div>
        <div id="output">
            <h1>Daten / Objekte</h1>
            <table>
                <tr>
                    <td>Titel</td>
                    <td><div id="titel" /></td>
                <tr>
                <tr>
                    <td>Nummer</td>
                    <td><div id="nummer" /></td>
                <tr>
                <tr>
                    <td>Art</td>
                    <td><div id="art" /></td>
                <tr>
                <tr>
                    <td>Semesterwochenstunden</td>
                    <td><div id="sws" /></td>
                <tr>
                <tr>
                    <td>Angebot im Semester</td>
                    <td><div id="angebot" /></td>
                <tr>
            </table>
        </div>
    </body>
</html>
